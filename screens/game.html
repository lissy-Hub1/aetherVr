<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Aether Run VR - Experiencia de Realidad Virtual">
    <link rel="icon" href="../assets/img/aether.png" type="image/x-icon">
    <title>Aether Run VR</title>
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- ImportMap para mÃ³dulos ES6 -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.132.2/examples/jsm/",
                "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- UI del juego adaptada para VR -->
    <div id="vr-ui">
        <div class="energy-counter">
            <span class="crystal-icon">ðŸ”®</span>
            <span id="energyCount">0</span> / <span id="totalEnergy">14</span>
        </div>
    </div>

    <!-- MenÃºs VR -->
    <div id="game-over" class="vr-menu">
        <h2>GAME OVER</h2>
        <p>Has sido consumido por las grietas de Aether</p>
        <button class="btn" onclick="window.restartGame()">REINTENTAR</button>
        <a href="../index.html" class="btn">INICIO</a>
    </div>

    <div id="victory" class="vr-menu">
        <h2>Â¡VICTORIA!</h2>
        <p>Has recolectado suficiente energÃ­a para escapar de Aether</p>
        <a href="../index.html" class="btn">INICIO</a>
    </div>

    <!-- Pantalla de carga -->
    <div id="loading-screen">
        <h2>Cargando Aether VR</h2>
        <div id="loading-progress">
            <div id="loading-bar"></div>
        </div>
    </div>

    <!-- Scripts del juego como mÃ³dulos ES6 -->
    <script type="module" src="../js/main-vr.js"></script>

    <!-- Script de carga tradicional -->
    <script>
        // Mostrar progreso de carga
        function updateProgress(percent) {
            const loadingBar = document.getElementById('loading-bar');
            if(loadingBar) loadingBar.style.width = percent + '%';
            if (percent >= 100) {
                setTimeout(() => {
                    const loadingScreen = document.getElementById('loading-screen');
                    if(loadingScreen) loadingScreen.style.display = 'none';
                }, 500);
            }
        }
        
        window.addEventListener('load', () => {
            updateProgress(30);
            setTimeout(() => updateProgress(70), 500);
            setTimeout(() => updateProgress(100), 1000);
        });
    </script>
</body>
</html>
