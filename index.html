<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/aether.png" type="image/x-icon">
    <title>Aether</title>
    <link rel="stylesheet" href="../css/style.css">

    <!-- Importmap para módulos ES -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/",
                "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js",
                "tween": "https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.esm.js",
                "dat.gui": "https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.module.js"
            }
        }
    </script>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <div class="game-ui">
        <div class="energy-counter">
            <span class="crystal-icon"></span>
            <span id="energyCount">0</span> / <span id="totalEnergy">10</span>
        </div>
    </div>

    <div class="game-over">
        <h2>GAME OVER</h2>
        <p>Has sido consumido por las grietas de Aether</p>
        <button class="btn" onclick="restartGame()">REINTENTAR</button>
        <a href="../index.html" class="btn">INICIO</a>
    </div>

    <div class="victory">
        <h2>¡VICTORIA!</h2>
        <p>Has recolectado suficiente energía para escapar de Aether</p>
        <a href="../index.html" class="btn">INICIO</a>
    </div>

    <!-- Script principal del juego en módulo -->
    <script type="module" src="../js/main.js"></script>
</body>

</html>
